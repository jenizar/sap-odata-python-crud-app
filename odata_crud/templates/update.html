<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        .wrapper{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>Edit Data</h2>
                    </div>
                    <p>Please fill the data</p>
<form name="frmUser" action="{{ url_for('updatepost') }}" method="post">					
<table class='table table-bordered table-striped'>					
{% for item in data %}	
<tr>
    <td><label>Photo</label></td>
    <td><img src="{{item["Empphoto"]}}" width=80 height=65></td>        
</tr>
<tr>
    <td><label>Directory</label></td>    
<td><input type="text" name="empphoto" class="txtField" value="{{item["Empphoto"]}}" style="background-color:white; color:black;"></td>
</tr>
<tr>
<td><label>Employee ID</label></td>
<td><input type="text" name="empid" class="txtField" value="{{item["Empid"]}}" style="background-color:grey; color:black;" readonly="readonly"></td>
</tr>
<tr>
<td><label>Name</label></td>
<td><input type="text" name="empname" class="txtField" value="{{item["Empname"]}}"></td>
</tr>
<tr>
<td><label>Position</label></td>
<td><input type="text" name="emppost" class="txtField" value="{{item["Emppost"]}}"></td>
</tr>
{% endfor %}
        <tr>
            <td></td>
            <td>
                <input type='submit' value='Save Changes' class='btn btn-primary' />
                <a href="{{ url_for('homepage') }}" class='btn btn-danger'>Cancel</a>
            </td>
        </tr>
</table>	
</form>					
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
